<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            background: brown;
            color: white;
            margin-top: 30px;
            border-radius: 5px;
            text-align: center;
            line-height: 200px;
            font-size: 50px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Calculator</h2>
    <input id="inputOne" type="number">
    <input id="inputTwo" type="number">
    <button id="sum">+</button>
    <button id="sub">-</button>    
    <button id="div">/</button>
    <button id="mul">*</button>
    <button id="mod">%</button>

    <div id="output"></div>


    <script src="script.js"></script>
</body>
</html>
